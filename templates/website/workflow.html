{% extends "base.html" %}
{% load static %}

{% block title %}كيف تعمل المنصة — سامي لينك{% endblock %}

{% block content %}
<section class="py-20 bg-white">
  <div class="container mx-auto">
    <h1 class="text-4xl text-center font-extrabold text-[var(--brand-main)] mb-12">
      كيف تعمل منصة سامي لينك؟
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">

      {% for step,title,desc in steps %}
      <div class="text-center bg-gray-50 p-8 rounded-2xl shadow">
        <div class="text-[var(--brand-main)] text-5xl font-black mb-4">{{ step }}</div>
        <h3 class="font-bold text-xl mb-3">{{ title }}</h3>
        <p class="text-gray-600 text-sm">{{ desc }}</p>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
{% endblock %}
