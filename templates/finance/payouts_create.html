{# finance/templates/finance/payouts_create.html #}
{% extends "base.html" %}

{% block title %}إنشاء أمر صرف{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6" dir="rtl">
  <div class="mb-4">
    <h1 class="text-2xl font-extrabold">إنشاء أمر صرف</h1>
    <p class="text-sm text-gray-600 mt-1">نموذج توضيحي — يفعّل عند إضافة view للمسار.</p>
  </div>

  <div class="rounded-2xl shadow bg-white p-4">
    <form method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-gray-600">الموظف</label>
          <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Employee ID">
        </div>
        <div>
          <label class="text-sm text-gray-600">المبلغ</label>
          <input type="number" step="0.01" class="w-full border rounded-lg px-3 py-2" placeholder="0.00">
        </div>
      </div>
      <button class="btn mt-3">حفظ</button>
    </form>
  </div>
</div>
{% endblock %}
